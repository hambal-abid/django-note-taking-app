{% extends 'main.html'%}
{% load static %}
{% block page_content %}
    <div class="row justify-content-center">
        <div class="col-4 pt-5">
            <div class="pb-4 pt-5">
                <h3>Edit Note</h3>
            </div>
            <div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="modal-body">
                        <p>Image</p>
                        <img src="{{editnote.image.url}}" alt="Image" class="card-img-top">
                        <div class="input-group mb-3 mt-2">
                            <input name="image" type="file" class="form-control">
                        </div>
                        <p>Title</p>
                        <div class="input-group mb-3">
                            <input name="title" type="text" class="form-control" value="{{ editnote.title }}">
                        </div>
                        <p>Body</p>
                        <div class="input-group mb-3">
                            <textarea name="body" class="form-control" aria-label="With textarea">{{ editnote.body }}</textarea>
                        </div>
                        <div class="row text-center pt-2">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" value="Submit">Save</button>
                            </div>
                        </div>          
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
